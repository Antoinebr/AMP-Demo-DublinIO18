  <!-- Custom Style -->
    <style amp-custom>
      * {
        outline:none;
      }
      body {
        padding: 10px;
      }
      h1 {
        margin: 0;
        padding: 6px;
        background: #32ebb4;
        color: white;
      }
      #carousel .caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 8px;
        background: rgba(0, 0, 0, 0.6);
        color: #ddd;
        font-size: medium;
        max-height: 30%;
      }
      #carousel-control {
        padding: 10px 0;
        text-align: center;
      }
      #carousel-control amp-img {
        border: solid 2px white;
      }
      #carousel-control amp-img.selected {
        border-color: black;
      }

      #list {
        overflow: scroll;
      }

      #news-articles {
        padding: 6px;
        margin: 10px;
        background: #32ebb4;
      }

      .news-article-img-container {
        position: relative;
        width: 200px;
        height: 140px;
        margin: 0 auto;
      }
      .news-article-img-container img {
        object-fit: contain;
      }

      .country-codes {
        list-style: none;
        margin: 0;
        padding: 0;
        width: 100%;
        text-align:center;
      }

      .country-codes li {
        cursor: pointer;
        display: inline-block;
        background: black;
        color: #32ebb4  ;
        border: 2px solid #32ebb4 ;
        padding: 4px;
        margin: 4px;
      }

      .country-codes li.selected {
        background: #32ebb4 ;
        color: black;
        border-color: black;
      }
    </style>
  <!-- /Custom Style -->
</head>
