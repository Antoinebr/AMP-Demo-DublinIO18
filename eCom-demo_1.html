  <!-- Custom Style -->
    <style amp-custom>
       * {
        outline:none;
        font-family: sans-serif;
      }
      body {
        padding: 0px;
        margin: 0px;
      }
      main{
        padding: 0px;
      }
      header{
        background-color: #fff;
        height: 3.5rem;
        box-shadow: none;
        border-bottom: 1px solid #f3f3f3;
        padding: 10px;
      }
      .logo{
        display: block;
        margin: auto;
        margin-top: 1rem;
      }
      h1 {
        margin: 0;
        padding: 6px;
        color: #202020;
        font-size: 19px;
      }
      .indicator{
        text-align: center;
        color: #000000a3;
      }
      #carousel .caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 8px;
        background: rgba(0, 0, 0, 0.6);
        color: #ddd;
        font-size: medium;
        max-height: 30%;
      }
      #carousel-control {
        padding: 10px 0;
        text-align: center;
      }
      #carousel-control amp-img {
        border: solid 2px white;
      }
      #carousel-control amp-img.selected {
        border-color: black;
      }

      #list {
        overflow: scroll;
      }

      #news-articles {
        padding: 6px;
        border: 1px solid #bababa99;
        margin: 10px;
        background: #f2f2f2;
      }

      #news-articles h2{font-size: 15px;}

      .news-article-img-container {
        position: relative;
        width: 200px;
        height: 140px;
        margin: 0 auto;
      }
      .news-article-img-container img {
        object-fit: contain;
      }

      .country-codes {
        list-style: none;
        margin: 0;
        padding: 0;
        width: 100%;
        text-align:center;
        margin-top: 50px;
      }

      .country-codes li {
        cursor: pointer;
        display: inline-block;
        color: #000000;
        border: 2px solid #000000;
        padding: 4px;
        margin: 4px;
      }

      .country-codes li.selected {
        color: black;
        border-color: black;
        background: #e8e8e8;
      }
      .product-details{
        padding: 10px;
        margin: 0px;
      }
      .price{
        font-size: 24px;
      }
      .mt-m{
        margin-top: 30px;
      }
    </style>
  <!-- /Custom Style -->
</head>

<body>
  <!-- Content -->
    <h1>AMP E-Commerce Demo - Dublin I/O '18</h1>

    <p>News API provided by <a href="https://newsapi.org/">newsapi.org</a></p>
  <!-- /Content -->
</body>
</html>
